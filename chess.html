    <style>
        .chess .chesscontainer{
            display: grid;
            grid-template-rows: 50px 50px 50px 50px 50px ;
            grid-template-columns: 50px 50px 50px 50px 50px; 
        }
        .chesscontainer .grid{
            width: auto;
        }
       .grid{
        color: white;
       }
        .grid:nth-child(even){
            background-color: red;
        }
        .grid:nth-child(odd){
            background-color: black;
        }
    </style>
</head>
